<app-app-header></app-app-header>

<div class="container mt-5 mb-5 pt-5 justify-content-center w-50">

  <h1>Weekly work schedule</h1>

  <!-- if have time will refactor this-->
  <!-- only let them create a new schedule on sunday -->

  <p-checkbox class="mr-2" name="groupname" (onChange)="handleChange('monday')" label="Monday" value="monday" [(ngModel)]="selectedDays"></p-checkbox>

  <p-checkbox class="mr-2" name="groupname" label="Tuesday" (onChange)="handleChange('tuesday')" value="tuesday"
    [(ngModel)]="selectedDays"></p-checkbox>

  <p-checkbox class="mr-2" name="groupname" (onChange)="handleChange('wednesday')" label="Wednesday" value="wednesday"
    [(ngModel)]="selectedDays"></p-checkbox>

  <p-checkbox class="mr-2" name="groupname" (onChange)="handleChange('thursday')" label="Thursday" value="thursday"
    [(ngModel)]="selectedDays"></p-checkbox>

  <p-checkbox class="mr-2" name="groupname" (onChange)="handleChange('friday')" label="Friday" value="friday"
    [(ngModel)]="selectedDays"></p-checkbox>

  <p-checkbox class="mr-2" name="groupname" (onChange)="handleChange('saturday')" label="Saturday" value="saturday"
    [(ngModel)]="selectedDays"></p-checkbox>

  <p-checkbox name="groupname" (onChange)="handleChange('sunday')" label="Sunday" value="sunday"
    [(ngModel)]="selectedDays"></p-checkbox>

  <form class="mt-3" [formGroup]="scheduleForm" (ngSubmit)="submit()">
    <form formArrayName="items" *ngFor="let item of scheduleData.controls; let i = index;">
      <h5>{{item.controls.day.value | titlecase }} <button (click)="addTimeslot(i)">Add time</button></h5>

      <form [formGroup]=item>
        <form formArrayName="times" *ngFor="let time of timeData(i).controls; let j = index;">
          <div [formGroupName]="j">
            <p-dropdown [options]="availableHours" formControlName="startTime" placeholder="Start time"></p-dropdown>

            <p-dropdown [options]="availableHours" formControlName="endTime" placeholder="End time"></p-dropdown>

            <div *ngIf="timeData(i).controls[j].errors && timeData(i).controls[j].touched">
              <div class="alert alert-danger" *ngIf="timeData(i).controls[j].errors.rangeError">
                Please select a valid duration (start time before end time) not exceeding 4 hours.
              </div>
            </div>

            <button (click)="removeTimeslot(i, j)">Remove</button>
          </div>
        </form>
      </form>
    </form>

    <div class="text-center justify-content-center">
      <button class="mt-3 mb-3 btn btn-lg btn-primary" type="submit">Submit</button>
    </div>

    <div class="alert alert-danger" *ngIf="intervalError">
      Intervals between time slots must be at least one hour
    </div>
    <div class="alert alert-danger" *ngIf="totalHourError">
      Total hours for schedule must be at least 10 and at most 48 hours
    </div>

    <app-alert></app-alert>
  </form>
</div>

<app-app-footer></app-app-footer>
