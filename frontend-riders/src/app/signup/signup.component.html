<app-app-header></app-app-header>

<div class="container mt-5 mb-5 pt-5 justify-content-center w-50">
  <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="signUp()">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign up</h1>

    <div class="form-group">
      <label for="name text-left">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name"
        formControlName="name">
    </div>

    <div class="form-group">
      <label for="username text-left">Username</label>
      <input type="text" class="form-control" id="username"
        placeholder="Enter username" formControlName="username">
    </div>

    <div class="form-group">
      <label for="password text-left">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="confirmPassword text-left">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
        formControlName="confirmPassword">
      <span *ngIf="signupForm.hasError('notSame')">Passwords do not match</span>
    </div>

    <p-checkbox name="groupname" label="Sign up as a full time rider" binary="true" formControlName="fullTimer">
    </p-checkbox>

    <div class="text-center justify-content-center">
      <button class="mt-3 btn btn-lg btn-primary" type="submit" [disabled]=signupForm.invalid>Sign up</button>
      <p class="card-text"><a class="text-muted" [routerLink]="['/login']">Or login</a></p>
    </div>
  </form>

  <app-alert></app-alert>
</div>

<app-app-footer></app-app-footer>
