<app-app-header></app-app-header>

<div class="container mt-5 mb-5 pt-5 justify-content-center w-50">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal text-center">Please login</h1>

    <div class="form-group">
      <label for="username text-left">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username"
        formControlName="username">
    </div>

    <div class="form-group">
      <label for="password text-left">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>

    <div class="text-center justify-content-center">
      <button class="mt-3 btn btn-lg btn-primary" type="submit" [disabled]=loginForm.invalid>Login</button>
      <p class="card-text"><a class="text-muted" [routerLink]="['/signup']">Or sign up</a></p>
    </div>
  </form>

  <app-alert></app-alert>
</div>

<app-app-footer></app-app-footer>
